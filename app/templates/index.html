{% extends "base.html" %} {% block content %}
<div class="text-center mb-8">
  <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Pok√©dex!</h2>
  <p class="text-xl text-gray-600 mb-6">
    Click the button below to load Pokemon
  </p>

  <button
    hx-get="/pokemon"
    hx-target="#pokemon-container"
    hx-indicator="#loading"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200 transform hover:scale-105"
  >
    Load Pokemon
  </button>
</div>

<div id="loading" class="htmx-indicator text-center my-8">
  <div
    class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"
  ></div>
  <p class="mt-2 text-gray-600">Loading Pokemon...</p>
</div>

<div id="pokemon-container" class="mt-8">
  <!-- Pokemon will be loaded here via HTMX -->
</div>
{% endblock %}
